<h1>{{name}}</h1>

  <fieldset>
    <!-- <img src={{image}}/> -->
    <!-- <img src="{{image}}"/> -->
    <img [src]="image"/>
  </fieldset>

  <fieldset>
    <label [style.color]="color">Favorite Color</label>
    <button (click)="clicked()">Toggle color</button>

    <!-- <select #selector (change)="colorChange(selector.value)"> -->

    <select (change)="colorChange($event.target.value)">
      <option>red</option>
      <option>blue</option>
      <option>green</option>
    </select>

    <select (change)="regionChange($event.target.value)">
      <option>North</option>
      <option>South</option>
      <option>East</option>
      <option>West</option>
    </select>
  </fieldset>

  <p>{{name}} is from the {{region}}</p>
